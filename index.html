<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/tetris" rel="stylesheet" />
    <title>Tetris</title>
  </head>
  <body>
      <div id = "website-header">
          <h1>
              <span id = "red">T</span>
              <span id = "orange">E</span>
              <span id = "yellow">T</span>
              <span id = "green">R</span>
              <span id = "blue">I</span>
              <span id = "purple">S</span>
            </h1>
            <button id = "start-button">START</button>
            <h4> Score: <span id="current-score"></span></h4>
            <h4> Level: <span id="current-level"></span></h4>
            <h4> Lines: <span id="current-lines"></span></h4>
        </div>

        <div id = "game-area">
            <div id="hold-tile">
                <p>Hold:</p>
            </div>
            <div id="next-tile">
                <p>Next tile:</p>
            </div>
        </div>

    
    <script src="app2.js"></script>
  </body>
</html>
